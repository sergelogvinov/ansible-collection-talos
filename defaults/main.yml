
talos_version: 1.3.3
talos_kernel: "https://github.com/siderolabs/talos/releases/download/v{{ talos_version }}/vmlinuz-amd64"
talos_kernel_sha: sha256:96a667dc0196eef206ad16b02ff0615144c6a2fa4577102446bbed6a2db75279
talos_initrd: "https://github.com/siderolabs/talos/releases/download/v{{ talos_version }}/initramfs-amd64.xz"
talos_initrd_sha: sha256:86e713caae826fcf078ea902344326d907de5dde89abd1dc3d42a6dace49d32e

talos_platform: metal
talos_console: console=tty1 console=ttyS0 consoleblank=0
talos_cmdline: "init_on_alloc=1 slab_nomerge pti=on {{ talos_console }} nvme_core.io_timeout=4294967295 printk.devkmsg=on ima_template=ima-ng ima_appraise=fix ima_hash=sha512 talos.platform={{ talos_platform }}"

talos_interface: "{{ ansible_default_ipv4['interface'] }}"
talos_cmdline_net: "ip={{ ansible_default_ipv4['address'] }}::{{ ansible_default_ipv4['gateway'] }}:{{ ansible_default_ipv4['netmask'] }}::{{ talos_interface }}:off"
talos_cmdline_addon: ""

talos_grub: false
talos_kexec: false
